<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/stylescss/Login.css">
</head>
<body>

    
    <!-- login -->
    <div class="login-container">

        <div class="login-title">
            <h1>Login</h1>
        </div>

        <div class="login-item">

            <form action="">

               <div class="input-group">
                <label for="username"></label>
                <input type="text" id="username" name="username" required placeholder="*Username">
               </div>

               <div class="input-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" required placeholder="*Password">
               </div>

               <div class="remember-register">
                <label for="" class="rememberme">
                    
                    <label for="remember"><input type="checkbox" id="remember" name="remember">   Remember me</label>

                    <p id="register"><a href="register.html">don't have an account?</a></p>
                </label>
               </div>

               <button type="submit">Login</button>

            </form>

        </div>

    </div>

</body>
</html>
