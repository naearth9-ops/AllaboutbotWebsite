<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/stylescss/login.css">
</head>
<body>
    
    <!-- register -->
    <div class="login-container">

        <div class="login-title">
            <h2>Register</h2>
        </div>

        <div class="login-item">

            <form action="">

               <div class="input-group">
                <label for="username"></label>
                <input type="text" id="username" name="username" required placeholder="*Username">
               </div>

               <div class="input-group">
                <label for="email"></label>
                <input type="email" id="email" name="email" required placeholder="*Email">
               </div>

               <div class="input-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" required placeholder="*Password">
               </div>

               <div class="input-group">
                <label for="confirm-password"></label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="*Confirm-password">
               </div>

               <div class="remember-register">
                <label for="" class="rememberme">
                    
                    <label for="remember"><input type="checkbox" id="remember" name="remember">   I agree to the Terms and Conditions</label>

                    <!-- <p id="register">Already have an account?<a href="login.html" id="Sign-in">Sign in.</a></p> -->
                </label>
               </div>

               <button type="submit">Confirm</button>
               <p id="register">Already have an account?<a href="login.html" id="Sign-in">Sign in.</a></p>

            </form>

        </div>

    </div>
</body>
</html>
